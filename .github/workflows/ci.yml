name: Enterprise CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    verify:
        name: Verify on ${{ matrix.os }} (Node ${{ matrix.node }})
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [ubuntu-latest, windows-latest, macos-latest]
                node: [18, 20, 22]

        steps:
            - uses: actions/checkout@v4

            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10

            - name: Set up Node.js
              uses: actions/setup-node@v6
              with:
                  node-version: ${{ matrix.node }}
                  cache: "pnpm"

            - name: Install dependencies
              run: pnpm install

            - name: Lint
              run: pnpm lint

            - name: Unit Tests
              run: pnpm test

            - name: Build
              run: pnpm build

            - name: Install Playwright Browsers
              run: npx playwright install --with-deps chromium
              if: matrix.os == 'ubuntu-latest' && matrix.node == '20'

            - name: E2E Tests
              run: npx playwright test
              if: matrix.os == 'ubuntu-latest' && matrix.node == '20'

    security:
        name: Security Audit
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10

            - name: Set up Node.js
              uses: actions/setup-node@v6
              with:
                  node-version: 20
                  cache: "pnpm"

            - name: Install dependencies
              run: pnpm install

            - name: Security Audit
              run: pnpm audit

    coverage:
        name: Coverage
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10

            - name: Set up Node.js
              uses: actions/setup-node@v6
              with:
                  node-version: 20
                  cache: "pnpm"

            - name: Install dependencies
              run: pnpm install

            - name: Run Coverage
              run: pnpm test:coverage

            - name: Coveralls
              uses: coverallsapp/github-action@v2
              with:
                  file: coverage/lcov.info
