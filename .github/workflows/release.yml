name: Release

on:
    push:
        branches: [main]

permissions:
    contents: read
    id-token: write

jobs:
    release:
        name: Release
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: "pnpm"

            - name: Install Dependencies
              run: pnpm install

            - name: Build
              run: pnpm build

            - name: Create Release Pull Request
              uses: changesets/action@v1
              with:
                  title: "Changesets: Version Bump"
                  commit-message: "chore: version bump"
                  label: "release"
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
